<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box Model</title>
    <style>
  body,html,*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
  }
  #main{
    width: 940px;
    height: 300px;
    background-color:#999;
    margin: 0px auto;
    display: flex; 
  }
  .box{
    width: 300px;
    height: 300px;
    background-color: blue;
  }
  .box:nth-child(2){
    margin: 0px 20px;
  }
    </style>
</head>
<body>
    <div id="main">
        <div class="box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Omnis alias excepturi, maiores ipsa similique porro expedita? 
                Praesentium, recusandae ducimus? Sit ut eos consequuntur error, 
                blanditiis maxime dicta accusamus repellendus reiciendis.</p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>

    <style>
        body{
            margin: 0px;
            padding: 0px;

        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

    background-color: rgb(158, 234, 150);

   }
    
   
    </style>
</head>
